<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='images/banner.png') }}" alt="Banner" class="banner">

    <h1>Kort je URL in</h1>

    {% if fouten %}
    <ul class="error-list">
        {% for fout in fouten %}
            <li>{{ fout }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="/" method="GET">
        <input type="text" name="url" placeholder="Plak hier je lange URL...">
        <button type="submit">Genereer Link</button>
    </form>
</body>
</html>
